<!DOCTYPE html>
<html>

<head>
    <title>HTML Tables</title>
    <style>
        #first{
            /* background: magenta; */
            padding: auto;
        }
    </style>
</head>

<body>
    <h1>this is the html table </h1>
    <table frame="box" border="4px">
        <colgroup>
            <col span="1" style="background-color:rgb(248, 136, 8)">
            <col span="1" style="background-color: rgb(248, 248, 248);">
            <col span="1" style="background-color: rgb(10, 236, 40);">

        </colgroup>
        <tr id="first">
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td style="background-color: blue;">30</td>
            <td>Software Engineer</td>
        </tr>
        <tr>
            <td>Jane Doe</td>
            <td>25</td>
            <td>Teacher</td>
        </tr>
    </table>
    <marquee style="color:green">HTML table Example </marquee>
</body>

</html>
