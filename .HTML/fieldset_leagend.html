<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in web-page</title>
</head>
<body>
    <main>
        <fieldset>
            <legend>Student:</legend>
            <form>
                <label for="firstname ">Enter Name:</label>
                <input type="text" id="firstname" required><br><br>
                <label for="email" >Email ID:</label>
                <input type="email" id="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password"><br><br>
                <label for="confirmPass"> Confirm Password:</label>
                <input type="password" id="confirmPass"><br><br>
                <label for="age">Age:</label>
                <input type="age" id="age"><br><br>
                <label for="role">Select Role:</label>
                <select id="role" aria-placeholder="select">
                    <option>Software Engineer</option>
                    <option>Product Manager</option>
                    <option>Designer</option>
                    <option>HR representative</option>
                    <option>Game developer</option>
                    <option>Electrical Engineer</option>
                </select><br><br>
                <label for="joiningdate">Enter date of join:</label>
                <input type="date" id="joiningdate"><br><br>
                <input type="submit"><br>
                <input type="reset"><br>
                <label for="feedback">give the feedback for this </label><br>
                <textarea id="feedback"  placeholder="write here..."></textarea>
            </form>    
        </fieldset>
    </main>
    
</body>
</html>
