        const eventListener = () => {
            console.log("This button is clicked!!!");
        }
        const buttonElement = document.querySelector('.js-button');
        buttonElement.addEventListener('click', eventListener);
        // it has two parameter
        buttonElement.removeEventListener('click', eventListener);
        // it has one parameter

        // this is known as filter function 
        // it always returns a new array if the boolean value is true 
        console.log([1,3,-5,9,10,-3].filter((value, index)=>{
            return value>0;
        }));
        // 1 way of printing even numbers 
        console.log([1,3,-5,9,10,-3].map((value,index)=>{
            return 2*value;
        }));
        // 2 way of printing even numbers 
        console.log([2,3,5].map(value=>value*2))
