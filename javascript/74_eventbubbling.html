<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childContainer {
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: rgb(227, 227, 28);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child Was clicked")
        })

        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("childContainer Was clicked")
        })

        document.querySelector(".container").addEventListener("click", (e) => {
            alert("container Was clicked")
        })

    function getRandomColor(){
        let val1= Math.ceil(0 + Math.random()*255);
        let val2= Math.ceil(0 + Math.random()*255);
        let val3= Math.ceil(0 + Math.random()*255);
//this is the math random fuction in the javascript which is for the random selection of color

    return `rgb(${val1} , ${val2} , ${val3})`
    
    }
    setInterval((e) => {
        document.querySelector(".childContainer").style.background =getRandomColor()
    }, 1000);

    let b=setInterval((e) => {
        document.querySelector(".container").style.background =getRandomColor()
    }, 2000);
    console.log(b)
    //clearInterval(3)

    let d=setTimeout((e) => {
        document.querySelector(".container").style.background =getRandomColor()
    }, 2000);
    console.log(d)
    //but it only runs one time unlike setInterval
    //clearTimeout(3)


    </script>
</body>

</html>
