<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListener Example</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .box {
            padding: 20px;
            border: 2px solid black;
            display: inline-block;
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Hey, I am a box</div>  
        <br>
        <button id="btn">Change Content</button>
        <button id="btn2">Before Change Content</button>
    </div>
    
    <script src="74_script.js"></script> <!-- Link to JS file -->
</body>
</html>
