<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ol class="language">
        <li>Javascript</li>
    </ol>
</body>
<script>
    // this is the function to addLanguage in the html

    function addLanguage(langName){
        const li = document.createElement('li');//li , div ,p h1,and all
        // li.innerHTML = `${langName}`
        li.append(' Hello',document.createTextNode(langName),' last');
        // append() takes two or multiple values unlike appendChild(); 
        // it is always prefer to use(for append) the createTextNode which is more secure than innerHTML
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python");
    addLanguage("typescript");

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')
    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)
    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'
    //remove
    const lastLang = document.querySelector('li:last-child')
    // lastLang.remove()


</script>
</html>
