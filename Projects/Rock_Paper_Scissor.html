<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <style>
        .h1 {
            margin: 10px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .btn {
            margin-left: 20px;
            padding: 10px 20px;

        }

        .btn:hover {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <h1>Rock Paper Scissor</h1>
        <h2>Just click the button & Enjoy Play !!!!</h2>
        <button class="btn" onclick="playGame('Rock')">Rock</button>
        <button class=" btn" onclick="playGame('Paper')">Paper</button>
        <button class="btn" onclick="playGame('Scissor')">Scissor</button>
        <button class="btn" onclick="resetButton()">ResetScore</button>
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-Score"></p>
    </div>
    <script>
        const Score = JSON.parse(localStorage.getItem('Score')) || {
            Wins: 0,
            Losses: 0,
            Ties: 0
        };
        function resetButton() {
            Score.Wins = 0;
            Score.Losses = 0;
            Score.Ties = 0;
            localStorage.removeItem('Score');
            updateScoreElement();
        }
        function updateResultElement(result) {
            document.querySelector('.js-result').innerHTML = result;
        }
        function updateMovesElement(userMove,compMove){
            document.querySelector('.js-moves').innerHTML=`You ${userMove} & Computer ${compMove}`;
        }
        function updateScoreElement() {
            document.querySelector('.js-Score').innerHTML = `Wins:${Score.Wins} , Losses:${Score.Losses},Ties:${Score.Ties}`;
        }
        

        function playGame(userMove) {
            const randomNumber = Math.random();
            let compMove = '';
            if (randomNumber < 0.34) {
                compMove = 'Rock';
            } else if (randomNumber <= 0.67) {
                compMove = 'Paper';
            } else {
                compMove = 'Scissor';
            }
            let result = '';
            if (userMove === compMove) {
                result = "It's a tie!";
            } else if (
                (userMove === 'Rock' && compMove === 'Scissor') ||
                (userMove === 'Paper' && compMove === 'Rock') ||
                (userMove === 'Scissor' && compMove === 'Paper')
            ) {
                result = 'You win!';
            } else {
                result = 'Computer Wins!';
            }
            if (result === 'You win!') {
                Score.Wins += 1;
            }
            else if (result === 'Computer Wins!') {
                Score.Losses += 1;
            }
            else {
                Score.Ties += 1;
            }
            // After Updation of the code we saved the data in the local storage
            //local storage only supports for the string variable only so we convertd it tp JSON stringify
            localStorage.setItem('Score', JSON.stringify(Score));
            updateResultElement(result);
            updateMovesElement(userMove,compMove);
            updateScoreElement();
            alert(`You chose ${userMove}. Computer chose ${compMove}. ${result}
            Wins:${Score.Wins} , Losses:${Score.Losses},Ties:${Score.Ties}
            `);
        }
    </script>
</body>

</html>
