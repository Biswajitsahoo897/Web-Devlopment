<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Project</title>
    <style>
        body {
            background: linear-gradient(to right, #7c450d, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .h1 {
            margin: 10px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .btn {
            margin: 10px;
            padding: 0;
            background-color: transparent;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            color: white;
        }

        .button-container {
            display: flex;
            gap:46px;
        }

        .btn:hover {
            background-color: rgb(255, 255, 255);
            color: black;
            border: none;
            transform: scale(1.12);
            cursor: pointer;
        }

        .btn img {
            width: 60px;
            height: 60px;
            /* object-fit: cover; */
            border-radius: 50%;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        .reset-btn {
            /* margin-top: 20px; */
            /* padding: 5px 15px; */
            background-color: #ffffff;
            border: none;
            color: rgb(0, 0, 0);
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>
        <h2>Just click the button & Enjoy Play !!!!</h2>
        <div class="button-container">
            <button class="btn" onclick="playGame('Rock')"><img src="Rock.png" class="img" alt="image"></button>
            <button class=" btn" onclick="playGame('Paper')"><img src="Paper.png" class="img" alt="image"></button>
            <button class="btn" onclick="playGame('Scissor')"><img src="Scissor.png" class="img" alt="image"></button>
        </div>
        <button class="btn reset-btn" onclick="resetButton()">ResetScore</button>
        <p class="js-result"></p>
        <p class="js-moves">


        </p>
        <p class="js-Score"></p>
    </div>
    <script>
        const Score = JSON.parse(localStorage.getItem('Score')) || {
            Wins: 0,
            Losses: 0,
            Ties: 0
        };
        function resetButton() {
            Score.Wins = 0;
            Score.Losses = 0;
            Score.Ties = 0;
            localStorage.removeItem('Score');
            updateScoreElement();
        }
        function updateResultElement(result) {
            document.querySelector('.js-result').innerHTML = result;
        }
        function updateMovesElement(userMove, compMove) {
            document.querySelector('.js-moves').innerHTML = `You ${userMove} & Computer ${compMove}`;
        }
        function updateScoreElement() {
            document.querySelector('.js-Score').innerHTML = `Wins:${Score.Wins} , Losses:${Score.Losses},Ties:${Score.Ties}`;
        }

        function playGame(userMove) {
            const randomNumber = Math.random();
            let compMove = '';
            if (randomNumber < 0.34) {
                compMove = 'Rock';
            } else if (randomNumber <= 0.67) {
                compMove = 'Paper';
            } else {
                compMove = 'Scissor';
            }
            let result = '';
            if (userMove === compMove) {
                result = "It's a tie!";
            } else if (
                (userMove === 'Rock' && compMove === 'Scissor') ||
                (userMove === 'Paper' && compMove === 'Rock') ||
                (userMove === 'Scissor' && compMove === 'Paper')
            ) {
                result = 'You win!';
            } else {
                result = 'Computer Wins!';
            }
            if (result === 'You win!') {
                Score.Wins += 1;
            }
            else if (result === 'Computer Wins!') {
                Score.Losses += 1;
            }
            else {
                Score.Ties += 1;
            }
            // After Updation of the code we saved the data in the local storage
            //local storage only supports for the string variable only so we convertd it tp JSON stringify
            localStorage.setItem('Score', JSON.stringify(Score));
            updateResultElement(result);
            updateMovesElement(userMove, compMove);
            updateScoreElement();

            // it is better to remove the alert and use the updateResultElement function
            // alert(`You chose ${userMove}. Computer chose ${compMove}. ${result}
            // Wins:${Score.Wins} , Losses:${Score.Losses},Ties:${Score.Ties}
            // `);
        }
    </script>
</body>

</html>
