<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <style>
        .h1 {
            margin: 10px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .btn {
            margin-left: 20px;
            padding: 10px 20px;

        }

        .btn:hover {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <h1>Rock Paper Scissor</h1>
        <h2>Just click the button & Enjoy Play !!!!</h2>
        <button class="btn" onclick="playGame('Rock')">Rock</button>
        <button class=" btn" onclick="playGame('Paper')">Paper</button>
        <button class="btn" onclick="playGame('Scissor')">Scissor</button>
    </div>
        <script>
        function playGame(userMove) {
            const randomNumber = Math.random();
            let compMove = '';
            if (randomNumber < 0.34) {
                compMove = 'Rock';
            } else if (randomNumber <= 0.67) {
                compMove = 'Paper';
            } else {
                compMove = 'Scissor';
            }

            let result = '';
            if (userMove === compMove) {
                result = "It's a tie!";
            } else if (
                (userMove === 'Rock' && compMove === 'Scissor') ||
                (userMove === 'Paper' && compMove === 'Rock') ||
                (userMove === 'Scissor' && compMove === 'Paper')
            ) {
                result = 'You win!';
            } else {
                result = 'Computer wins!';
            }

            alert(`You chose ${userMove}. Computer chose ${compMove}. ${result}`);
        }
    </script>
</body>

</html>
